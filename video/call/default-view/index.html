    videoarea.classList.add("col-6");
    videoarea.classList.remove("col-12");
    notearea.classList.remove("hidden");
chatarea.classList.remove("hidden");
}

});

rightdashboard.addEventListener("click", () => {
rightdashboard.classList.add("active");
videoarea.classList.remove("col-9");
videoarea.classList.add("col-6");
notearea.classList.remove("hidden");
chatarea.classList.remove("hidden");
choicevideos.classList.add("hidden");
chatarea.classList.remove("col-6");

});
</script>


</body>
